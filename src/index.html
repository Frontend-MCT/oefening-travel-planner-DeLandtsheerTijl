<!DOCTYPE html>
<html>
<head>
    <!-- Meta data -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travel Planner - Organise your adventures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This website enables you to keep track of your adventurous life!">

    <!-- Styles  (lijn kopiëren eronder is control+shift+D) -->
    <link rel="stylesheet" type="text/css" media="screen" href="style/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style/screen.css" />
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">

    <!-- Scripts-->
    <script src="script/app.js"></script>
</head>
<body>
    <!-- div.o-grid>aside.c-sidebar>nav.c-menu>ul.c-menu__list>li.c-menu__item*5>a.c-menu__link -->
    <div class="o-grid u-grid-main-layout">
        <aside class="c-sidebar">
            <header class="c-sidebar-header">
                <img src="favicon-32.png" alt="Important for SEO!" title="Hover me" class="c-sidebar--header__image">
                <h1 class="c-sidebar-header__title">Travel Planner</h1>
            </header>
            <nav class="c-sidebar-menu">
                <h4 class="c-menu__title">Choose a region:</h4>
                <ul class="c-menu__list">
                    <!-- ctrl+shift+l na selecteren van verschillende lijnen-->
                    <!-- control d om alle volgende geselecteerde text te selecteren (na één selectie)-->
                    <li class="c-menu__item">
                        <button class="c-menu__link js-region-select" data-region="africa">Africa</button>
                    </li>
                    <li class="c-menu__item">
                        <button class="c-menu__link js-region-select" data-region="americas">Americas</button>
                    </li>
                    <li class="c-menu__item">
                        <button class="c-menu__link js-region-select" data-region="asia">Asia</button>
                    </li>
                    <li class="c-menu__item">
                        <button class="c-menu__link js-region-select" data-region="europe">Europe</button>
                    </li>
                    <li class="c-menu__item">
                        <button class="c-menu__link js-region-select" data-region="oceania">Oceania</button>
                    </li>
                </ul>
            </nav>
            <div class="c-sidebar-counter">
                <span class="u-color-alpha js-amount">18</span> /250
            </div>
        </aside>

        <main class="c-content ">
           <div class="o-grid u-grid-overview js-country-holder">
                <article class="">  
                    <input id="BE" class="o-hide" type="checkbox"/>
                    <label for="BE" class="c-country js-country">
                        <div class="c-country-header">
                            <h2 class="c-country-header__name">Belgium</h2>
                            <img class="c-country-header__flag" src="" alt="The flag of Belgium.">
                        </div>
                        <p class="c-country__native-name">Belhië</p>
                    </label>
                </article>
           </div>
        </main>
    </div>
    <div class="c-notifications js-notification-holder">
    <!--<div class="c-notification">
        <h2 class="c-notification__header">You have Selected Belgium</h2>
        <button class="c-notification__action">undo</button>
        -->
    </div>
    
</div>
</body>
</html>
